<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS site</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Let those dice roll!</h1>
    <div class="inputs">

      <input
        class="btn"
        type="button"
        value="Click me to roll out!"
        onclick="dice1(), dice2(), whoWins(), hideMe();"
      />

      <input
        class="btn2"
        type="button"
        value="Roll again!"
        onclick="hideMe(), refreshPage();"
      />
      
    </div>
    <div class="images">
      <img class="dice01" src="images/dice0.png" alt="Dice ?" />
      <img class="dice02" src="images/dice0.png" alt="Dice ?" />
    </div>

    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
